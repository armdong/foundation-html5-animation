<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easing 2</title>
  <link rel="stylesheet" href="../includes/style.css">
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <!-- loading scripts -->
  <script src="../includes/utils.js"></script>
  <script src="./components/ball.js"></script>
  <script>
    (function(window, document, undefined) {

      function handler4DomReady(e) {
        var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          mouse = utils.captureMouse(canvas),
          ball = new Ball(),
          easing = 0.05,
          offsetX = 0,
          offsetY = 0,
          isMouseDown = false,
          target = {
            x: canvas.width / 2,
            y: canvas.height / 2
          };

        canvas.addEventListener('mousedown', function(e) {
          if (utils.containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
            offsetX = mouse.x - ball.x;
            offsetY = mouse.y - ball.y;
            isMouseDown = true;
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
          }
        }, false);

        function onMouseUp(e) {
          offsetX = offsetY = 0;
          isMouseDown = false;
          canvas.removeEventListener('mouseup', onMouseUp, false);
          canvas.removeEventListener('mousemove', onMouseMove, false);
        }

        function onMouseMove(e) {
          ball.x = mouse.x - offsetX;
          ball.y = mouse.y - offsetY;
        }

        (function drawFrame() {
          window.requestAnimationFrame(drawFrame, canvas);
          context.clearRect(0, 0, canvas.width, canvas.height);

          if (!isMouseDown) {
            var vx = (target.x - ball.x) * easing,
              vy = (target.y - ball.y) * easing;

            ball.x += vx;
            ball.y += vy;
          }

          ball.draw(context);
        })();
      }

      document.addEventListener('DOMContentLoaded', handler4DomReady, false);

    })(window, document);
  </script>
</body>
</html>
