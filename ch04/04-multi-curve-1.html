<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Curve 1</title>
  <link rel="stylesheet" href="../includes/style.css">
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <!-- loading scripts -->
  <script src="../includes/utils.js"></script>
  <script>
    (function(window, document, undefined) {

      function handler4DomReady(e) {
        var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          mouse = utils.captureMouse(canvas),
          points = [],
          numPoints = 9;

        // array of random point object
        for (var i = 0; i < numPoints; i++) {
          points.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height
          });
        }

        // move to first point
        context.beginPath();
        context.moveTo(points[0].x, points[0].y);

        // loop through each successive pair
        for (i = 1; i < numPoints; i += 2) {
          context.quadraticCurveTo(points[i].x, points[i].y, points[i + 1].x, points[i + 1].y);
        }
        context.stroke();
      }

      document.addEventListener('DOMContentLoaded', handler4DomReady, false);

    })(window, document);
  </script>
</body>
</html>
