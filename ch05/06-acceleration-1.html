<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acceleration 1</title>
  <link rel="stylesheet" href="../includes/style.css">
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <!-- loading scripts -->
  <script src="../includes/utils.js"></script>
  <script src="./components/ball.js"></script>
  <script>
    (function(window, document, undefined) {

      function handler4DomReady(e) {
        var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          ball = new Ball(),
          vx = 0,   // velocity of x axis
          ax = 0.1; // acceleration of x axis

        ball.x = 50;
        ball.y = 100;

        (function drawFrame() {
          window.requestAnimationFrame(drawFrame, canvas);
          context.clearRect(0, 0, canvas.width, canvas.height);

          vx += ax;
          ball.x += vx;
          ball.draw(context);
        })();
      }

      document.addEventListener('DOMContentLoaded', handler4DomReady, false);

    })(window, document);
  </script>
</body>
</html>
