<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotational Velocity</title>
  <link rel="stylesheet" href="../includes/style.css">
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <!-- loading scripts -->
  <script src="../includes/utils.js"></script>
  <script src="./components/arrow.js"></script>
  <script>
    (function(window, document, undefined) {

      function handler4DomReady(e) {
        var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          mouse = utils.captureMouse(canvas),
          arrow = new Arrow(),
          vr = 2; // velocity of rotation

        arrow.x = canvas.width / 2;
        arrow.y = canvas.height / 2;

        (function drawFrame() {
          window.requestAnimationFrame(drawFrame, canvas);
          context.clearRect(0, 0, canvas.width, canvas.height);
          
          arrow.rotation += vr * Math.PI / 180; // to radians
          arrow.draw(context);
        })();
      }

      document.addEventListener('DOMContentLoaded', handler4DomReady, false);

    })(window, document);
  </script>
</body>
</html>
