<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotate 1</title>
  <link rel="stylesheet" href="../includes/style.css">
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <!-- loading scripts -->
  <script src="../includes/utils.js"></script>
  <script src="./components/ball.js"></script>
  <script>
    (function(window, document, undefined) {

      function handler4DomReady(e) {
        var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          ball = new Ball(30),
          vr = 0.05,
          angle = 0,
          radius = 150,
          center = { x: canvas.width / 2, y: canvas.height / 2 };

        (function drawFrame() {
          window.requestAnimationFrame(drawFrame, canvas);
          context.clearRect(0, 0, canvas.width, canvas.height);

          ball.x = center.x + Math.cos(angle) * radius;
          ball.y = center.y + Math.sin(angle) * radius;
          angle += vr;

          ball.draw(context);
        })();
      }

      document.addEventListener('DOMContentLoaded', handler4DomReady, false);

    })(window, document);
  </script>
</body>
</html>
