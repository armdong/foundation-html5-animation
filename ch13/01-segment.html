<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Segment</title>
  <link rel="stylesheet" href="../includes/style.css">
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <!-- loading scripts -->
  <script src="../includes/utils.js"></script>
  <script src="./components/segment.js"></script>
  <script>
    (function(window, document, undefined) {

      function handler4DomReady(e) {
        var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          segment0 = new Segment(100, 20),
          segment1 = new Segment(200, 10),
          segment2 = new Segment(80, 40);

        segment0.x = 100;
        segment0.y = 50;
        segment0.draw(context);

        segment1.x = 100;
        segment1.y = 80;
        segment1.draw(context);

        segment2.x = 100;
        segment2.y = 120;
        segment2.draw(context);
      }

      document.addEventListener('DOMContentLoaded', handler4DomReady, false);

    })(window, document);
  </script>
</body>
</html>
